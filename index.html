<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy Credit Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f9f9f9;
    }
    .box {
      max-width: 400px;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Buy Credit Card</h1>
    <p>Select Card Type:</p>
    <select id="cardType">
      <option value="Visa">Visa</option>
      <option value="MasterCard">MasterCard</option>
      <option value="Amex">American Express</option>
    </select>
    <p><strong>$100 Card</strong> — <span style="color: green;">₹550</span></p>
    <button onclick="proceedToPay()">Buy Now</button>
  </div>

  <script>
    function proceedToPay() {
      const card = document.getElementById("cardType").value;
      localStorage.setItem("selectedCard", card);
      window.location.href = "payment.html";
    }
  </script>
</body>
</html>
