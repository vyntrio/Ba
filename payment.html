<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe6;
      text-align: center;
      padding: 30px;
    }
    .qr-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    img {
      width: 220px;
      border: 2px solid #444;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="qr-container">
    <h2>Scan QR to Pay</h2>
    <img src="https://i.postimg.cc/rF9qSjp7/IMG-20250711-220002.jpg" alt="Payment QR Code">
    <p>Pay ₹550 and wait 5–6 seconds,<br>it will redirect you automatically...</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "success.html";
    }, 6000);
  </script>
</body>
</html>
